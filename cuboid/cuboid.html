<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cuboid.css">
    <title>Kuboid Kalkulátor</title>
</head>
<body>
    <h1>Kuboid Felület és Térfogat Kalkulátor</h1>

    <label for="length">Hosszúság:</label>
    <input type="number" id="length" placeholder="pl. 10.4"><br><br>

    <label for="width">Szélesség:</label>
    <input type="number" id="width" placeholder="pl. 13.5"><br><br>

    <label for="height">Magasság:</label>
    <input type="number" id="height" placeholder="pl. 8.2"><br><br>

    <button onclick="calculateCuboid()">Számít</button>

    <p id="surfaceArea">Felület: </p>
    <p id="volume">Térfogat: </p>

    <script src="cuboid.js"></script>
</body>
</html>
